{% extends 'model-page.html' %}

{% block content %}
    <h1>Clientes</h1>
    <a href="{% url 'customer:customer-create' %}">
          <button type="button" class="btn btn-success" id="adicionar">Adicionar</button>
    </a>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Cidade</th>
          <th scope="col">Telefone</th>
          <th scope="col">Email</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customer_list %}
            <tr>
              <th scope="row">{{ customer.get_full_name }}</th>
              <td>{{ customer.get_full_city }}</td>
              <td>{{ customer.get_full_phone_number }}</td>
              <td>{{ customer.email }}</td>
              <td>
                  <button type="" class="btn btn-danger">Excluir</button>
              </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
